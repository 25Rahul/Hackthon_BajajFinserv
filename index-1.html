    const skillCheckboxes = document.querySelectorAll('.skill-checkbox');
    const employeeList = document.getElementById('employee-list');

    function renderEmployees(employees) {
      employeeList.innerHTML = '';

      employees.forEach((employee) => {
        const card = document.createElement('div');
        card.classList.add('card');

        const title = document.createElement('div');
        title.classList.add('card-title');
        title.textContent = employee.name;

        const designation = document.createElement('div');
        designation.classList.add('card-text');
        designation.textContent = `Designation: ${employee.designation}`;

        const skills = document.createElement('div');
        skills.classList.add('card-text');
        skills.textContent = `Skills: ${employee.skills.join(', ')}`;

        const projects = document.createElement('div');
        projects.classList.add('card-text');
        projects.textContent = `Projects: ${employee.projects.length}`;

        card.appendChild(title);
        card.appendChild(designation);
        card.appendChild(skills);
        card.appendChild(projects);

        employeeList.appendChild(card);
      });
    }

    function filterEmployees() {
      const selectedSkills = Array.from(skillCheckboxes)
        .filter((checkbox) => checkbox.checked)
        .map((checkbox) => checkbox.value);

      const filteredEmployees = employees.employees.filter((employee) => {
        return employee.skills.some((skill) => selectedSkills.includes(skill));
      });

      renderEmployees(filteredEmployees);
    }

    skillCheckboxes.forEach((checkbox) => {
      checkbox.addEventListener('change', filterEmployees);
    });

    // Initial rendering
    renderEmployees(employees.employees);
